<!DOCTYPE html>
<html lang="en">
<head>

<body class="home">
  <!-- Cosmic Background Effects -->
  <div class="stars"></div>
  <div class="nebula"></div>
  
  <!-- Moving Objects -->
  <div class="moving-objects">
    <img src="images/shuttle.png" class="shuttle" alt="Decorative space shuttle" aria-hidden="true" onerror="this.style.display='none';">
    <img src="images/rover.png" class="rover" alt="Decorative space rover" aria-hidden="true" onerror="this.style.display='none';">
    <img src="images/drone.png" class="drone" alt="Decorative space drone" aria-hidden="true" onerror="this.style.display='none';">
    <img src="images/celestial.png" class="celestial" alt="Decorative celestial object" aria-hidden="true" onerror="this.style.display='none';">
  </div>
  
  <!-- Particle Effects (Reduced count in JS) -->
  <div class="particles"></div>
  
  <!-- Header -->
  <header class="holo-header">
    <nav class="nav-grid" aria-label="Main Navigation">
      <div class="logo">Quantum Portfolio</div>
      <div class="hamburger" aria-label="Menu Toggle">☰</div>
      <ul>
        <li><a href="index.html" class="active" aria-current="page">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Main Content -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1 class="glitch" data-text="Innovate The Future">Innovate The Future</h1>
        <p class="tagline"><span id="tagline-text">Building tomorrow's technology today</span></p>
        <div class="stats-grid">
          <div class="stat">
            <span class="number" data-count="42">0</span>
            <span>Projects</span>
          </div>
          <div class="stat">
            <span class="number" data-count="15">0</span>
            <span>Years XP</span>
          </div>
          <div class="stat">
            <span class="number" data-count="99">0</span>
            <span>Satisfaction</span>
          </div>
        </div>
      </div>
      <div class="orb-container">
        <div class="orb"></div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>© 2025 Quantum Portfolio | Powered by xAI Technology</p>
      <div class="social-media">

        <a href="https://neuralink.com" target="_blank"><img src="images/neuralink-icon.png" alt="Neuralink" onerror="this.style.display='none';"></a>

    </div>
